{% extends 'base.html' %}

{% block content %}

<!-- Masthead -->
<header id="location-1-bg" class="masthead">

    <div class="container d-flex h-100 align-items-center">
        <div class="character-heading row text-center mx-auto">
            <div class="query-text col-12 mx-auto">
                <h1 class="mx-auto my-0 mx-2 text-uppercase"><strong>Game Location Art</strong>
                </h1>
            </div>

            <div id="location-art-carousel" class="mx-auto mb-3">

                                    <!-- Game Location Art Carousel -->
                                    <div class="form-group mb-0">                
                                        <div id="carousel-images" class="carousel slide" data-interval="false">
                                            <ol class="carousel-indicators">
                                                <li data-target="#carousel-images" data-slide-to="0" class="active"></li>
                
                                                <li data-target="#carousel-images" data-slide-to="1"></li>
                
                                                <li data-target="#carousel-images" data-slide-to="2"></li>
                
                                                <li data-target="#carousel-images" data-slide-to="3"></li>
                
                                                <li data-target="#carousel-images" data-slide-to="4"></li>
                
                                                <li data-target="#carousel-images" data-slide-to="5"></li>
                
                                                <li data-target="#carousel-images" data-slide-to="6"></li>
                
                                                <li data-target="#carousel-images" data-slide-to="7"></li>
                
                                                <li data-target="#carousel-images" data-slide-to="8"></li>
                
                                                <li data-target="#carousel-images" data-slide-to="9"></li>
                
                                                <li data-target="#carousel-images" data-slide-to="10"></li>
                
                                                <li data-target="#carousel-images" data-slide-to="11"></li>
                
                                                <li data-target="#carousel-images" data-slide-to="12"></li>
                                            </ol>
                                            
                                            <div class="carousel-inner">
                
                                                {% for image in locationImages %}
                
                                                <div class="carousel-item {% if loop.index == 1 %} active {% endif %}">
                                                    <img src="{{ image.image_source }}" class="d-block w-100"
                                                        alt="Location Image {{ loop.index }}">
                                                </div>
                
                                                {% endfor %}
                
                                            </div>
                
                                            <a class="carousel-control-prev" href="#carousel-images" role="button" data-slide="prev">
                                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                
                                                <span class="sr-only">Previous</span>
                                            </a>
                
                                            <a class="carousel-control-next" href="#carousel-images" role="button" data-slide="next">
                                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                
                                                <span class="sr-only">Next</span>
                                            </a>
                                        </div>
                                    </div>
                
            </div>

            <div class="col-12"> <a class="ui-choice-btn btn btn-primary js-scroll-trigger"
                    href="{{ url_for('main_page') }}">Return to Main Menu</a></div>
        </div>
    </div>
</header>

{% endblock %}
