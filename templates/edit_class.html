{% extends 'base.html' %}

{% block content %}

<!-- CRUD Masthead -->
<header>
    <div class="crud-bg">
        <div class="container align-items-center">
            <div class="row text-center mx-auto">

                <!-- Edit Class Form -->
                <form action="{{ url_for('update_class', class_id=aClass._id) }}" method="POST"
                    class="needs-validation crud-form-bg col-10 col-md-8 mx-auto my-5">

                    <div class="query-text col-12">
                        <h1 class="mx-auto mb-4 mx-2 text-uppercase">Edit Your Class</h1>
                    </div>

                    <!-- Class Name -->
                    <div class="form-group">
                        <label for="input-name">Class Name</label>
                        <input type="text" name="class_name" class="form-control" id="input-name"
                            placeholder="What is your class called?" maxlength="20"
                            value="Previous Name: {{ aClass.class_name }}" required>
                    </div>

                    <!-- Class Information -->
                    <div class="form-group">
                        <label for="text-input">Class Information</label>

                        <textarea name="class_information" class="form-control" id="text-input" rows="2"
                            placeholder="What does your class do?" maxlength="100"
                            value="{{ aClass.class_information }}"
                            required>Previous Info: {{ aClass.class_information }}</textarea>
                    </div>

                    <!-- Unique Class Statistic Modifier -->
                    <p>Class Stat Modifier</p>

                    <div class="form-group input-group mb-3">
                        <label class="input-group-text" for="statModifierSelect">Choose</label>

                        <select name="class_stat_mod" class="custom-select" id="statModifierSelect" placeholder="Choose"
                            value="{{ aClass.class_stat_mod }}" required>
                            <option value="">Previous Info: {{ aClass.class_stat_mod }}</option>

                            <option value="Stamina +2">Stamina +2</option>

                            <option value="Skill +2">Skill +2</option>

                            <option value="Intelligence +2">Intelligence +2</option>
                        </select>
                    </div>

                    <!-- New Class Image Choice Carousel -->
                    <div class="form-group mb-0 pb-3">
                        <label for="carousel-images">Class Images</label>

                        <div id="carousel-images" class="carousel slide" data-interval="false">
                            <ol class="carousel-indicators">
                                <li data-target="#carousel-images" data-slide-to="0" class="active"></li>

                                <li data-target="#carousel-images" data-slide-to="1"></li>

                                <li data-target="#carousel-images" data-slide-to="2"></li>

                                <li data-target="#carousel-images" data-slide-to="3"></li>

                                <li data-target="#carousel-images" data-slide-to="4"></li>

                                <li data-target="#carousel-images" data-slide-to="5"></li>
                            </ol>

                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="/static/images/classes/new_class_healer.jpg" class="d-block w-100"
                                        alt="New Class Image 1">

                                    <div class="carousel-caption">
                                        <p>Class Image 1</p>
                                    </div>
                                </div>

                                <div class="carousel-item">
                                    <img src="/static/images/classes/new_class_thief.jpg" class="d-block w-100"
                                        alt="New Class Image 2">

                                    <div class="carousel-caption">
                                        <p>Class Image 2</p>
                                    </div>
                                </div>

                                <div class="carousel-item">
                                    <img src="/static/images/classes/new_class_scholar.jpg" class="d-block w-100"
                                        alt="New Class Image 3">

                                    <div class="carousel-caption">
                                        <p>Class Image 3</p>
                                    </div>
                                </div>

                                <div class="carousel-item">
                                    <img src="/static/images/classes/new_class_monk.jpg" class="d-block w-100"
                                        alt="New Class Image 4">

                                    <div class="carousel-caption">
                                        <p>Class Image 4</p>
                                    </div>
                                </div>

                                <div class="carousel-item">
                                    <img src="/static/images/classes/new_class_bard.jpg" class="d-block w-100"
                                        alt="New Class Image 5">

                                    <div class="carousel-caption">
                                        <p>Class Image 5</p>
                                    </div>
                                </div>

                                <div class="carousel-item">
                                    <img src="/static/images/classes/new_class_automaton.jpg" class="d-block w-100"
                                        alt="New Class Image 6">

                                    <div class="carousel-caption">
                                        <p>Class Image 6</p>
                                    </div>
                                </div>
                            </div>

                            <a class="carousel-control-prev" href="#carousel-images" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>

                                <span class="sr-only">Previous</span>
                            </a>

                            <a class="carousel-control-next" href="#carousel-images" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>

                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>

                    <div class="form-group input-group mb-3">
                        <label class="input-group-text" for="classImageSelect">Choose</label>

                        <select name="class_image" class="custom-select" id="classImageSelect"
                            value="{{ aClass.class_image }}" required>
                            <option value="">Choose a New Image</option>

                            <option value="new_class_healer">Class Image 1</option>

                            <option value="new_class_thief">Class Image 2</option>

                            <option value="new_class_scholar">Class Image 3</option>

                            <option value="new_class_monk">Class Image 4</option>

                            <option value="new_class_bard">Class Image 5</option>

                            <option value="new_class_automaton">Class Image 6</option>
                        </select>
                    </div>

                    <div class=" align-content-center">
                        <button class="col-4 crud-button p-3 btn btn-primary js-scroll-trigger" type="submit"
                            name="action">Update</button>

                        <a class="col-4 crud-button p-3 btn btn-secondary js-scroll-trigger"
                            href="{{ url_for('get_classes') }}">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</header>

{% endblock %}
