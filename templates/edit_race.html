{% extends 'base.html' %}

{% block content %}

<!-- CRUD Masthead -->
<header>
    <div class="crud-bg">
        <div class="container align-items-center">
            <div class="row text-center mx-auto">

                <!-- Edit Race Form -->
                <form action="{{ url_for('update_race', race_id=race._id) }}" method="POST"
                    class="needs-validation crud-form-bg col-10 col-md-8 mx-auto my-5">

                    <div class="query-text col-12">
                        <h1 class="mx-auto mb-4 mx-2 text-uppercase">Edit Your Race</h1>
                    </div>

                    <!-- Race Name -->
                    <div class="form-group">
                        <label for="input-name">Race Name</label>
                        <input type="text" name="race_name" class="form-control" id="input-name"
                            placeholder="What is your race called?" maxlength="20"
                            value="{{ race.race_name }}" required>
                    </div>

                    <!-- Race Information -->
                    <div class="form-group">
                        <label for="text-input">Race Information</label>

                        <textarea name="class_information" class="form-control" id="text-input" rows="2"
                            placeholder="Describe your race..." maxlength="100" value="{{ race.race_information }}"
                            required>{{ race.race_information }}</textarea>
                    </div>

                    <!-- Unique Race Statistic Modifier -->
                    <p>Race Stat Modifier</p>

                    <div class="form-group input-group mb-3">
                        <label class="input-group-text" for="statModifierSelect">Choose</label>

                        <select name="race_stat_mod" class="custom-select" id="statModifierSelect" placeholder="Choose"
                            value="{{ race.race_stat_mod }}" required>

                            <option value="Stamina +2 {% if race.race_stat_mod == 'Stamina +2' %} active {% endif %}">Stamina +2</option>

                            <option value="Skill +2 {% if race.race_stat_mod == 'Skill +2' %} active {% endif %}">Skill +2</option>

                            <option value="Intelligence +2 {% if race.race_stat_mod == 'intelligence +2' %} active {% endif %}">Intelligence +2</option>
                        </select>
                    </div>

                    <!-- New Race Image Choice Carousel -->
                    <div class="form-group mb-0 pb-3">
                        <label for="carousel-images">Race Images</label>

                        <div id="carousel-images" class="carousel slide" data-interval="false">
                            <ol class="carousel-indicators">
                                <li data-target="#carousel-images" data-slide-to="0" {% if race.race_image == 'new_race_dragon' %} class="active" {% endif %}></li>

                                <li data-target="#carousel-images" data-slide-to="1" {% if race.race_image == 'new_race_tiger' %} class="active" {% endif %}></li>

                                <li data-target="#carousel-images" data-slide-to="2" {% if race.race_image == 'new_race_slug' %} class="active" {% endif %}></li>

                                <li data-target="#carousel-images" data-slide-to="3" {% if race.race_image == 'new_race_dwarf' %} class="active" {% endif %}></li>

                                <li data-target="#carousel-images" data-slide-to="4" {% if race.race_image == 'new_race_griffin' %} class="active" {% endif %}></li>

                                <li data-target="#carousel-images" data-slide-to="5" {% if race.race_image == 'new_race_lizard' %} class="active" {% endif %}></li>
                            </ol>

                            <div class="carousel-inner">
                                <div class="carousel-item {% if race.race_image == 'new_race_dragon' %} active {% endif%}">
                                    <img src="/static/images/races/new_race_dragon.jpg" class="d-block w-100"
                                        alt="New Race Image 1">

                                    <div class="carousel-caption">
                                        <p>Race Image 1</p>
                                    </div>
                                </div>

                                <div class="carousel-item {% if race.race_image == 'new_race_tiger' %} active {% endif%}">
                                    <img src="/static/images/races/new_race_tiger.jpg" class="d-block w-100"
                                        alt="New Race Image 2">

                                    <div class="carousel-caption">
                                        <p>Race Image 2</p>
                                    </div>
                                </div>

                                <div class="carousel-item {% if race.race_image == 'new_race_slug' %} active {% endif%}">
                                    <img src="/static/images/races/new_race_slug.jpg" class="d-block w-100"
                                        alt="New Class Image 3">

                                    <div class="carousel-caption">
                                        <p>Race Image 3</p>
                                    </div>
                                </div>

                                <div class="carousel-item {% if race.race_image == 'new_race_dwarf' %} active {% endif%}">
                                    <img src="/static/images/races/new_race_dwarf.jpg" class="d-block w-100"
                                        alt="New Class Image 4">

                                    <div class="carousel-caption">
                                        <p>Race Image 4</p>
                                    </div>
                                </div>

                                <div class="carousel-item {% if race.race_image == 'new_race_griffin' %} active {% endif%}">
                                    <img src="/static/images/races/new_race_griffin.jpg" class="d-block w-100"
                                        alt="New Class Image 5">

                                    <div class="carousel-caption">
                                        <p>Race Image 5</p>
                                    </div>
                                </div>

                                <div class="carousel-item {% if race.race_image == 'new_race_lizard' %} active {% endif%}">
                                    <img src="/static/images/races/new_race_lizard.jpg" class="d-block w-100"
                                        alt="New Class Image 6">

                                    <div class="carousel-caption">
                                        <p>Race Image 6</p>
                                    </div>
                                </div>
                            </div>

                            <a class="carousel-control-prev" href="#carousel-images" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>

                                <span class="sr-only">Previous</span>
                            </a>

                            <a class="carousel-control-next" href="#carousel-images" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>

                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>

                    <div class="form-group input-group mb-3">
                        <label class="input-group-text" for="classImageSelect">Choose</label>

                        <select name="class_image" class="custom-select" id="classImageSelect"
                            value="{{ race.race_image }}" required>
                            <option value="">None</option>

                            <option value="new_race_dragon">Race Image 1</option>

                            <option value="new_race_tiger">Race Image 2</option>

                            <option value="new_race_slug">Race Image 3</option>

                            <option value="new_race_dwarf">Race Image 4</option>

                            <option value="new_race_griffin">Race Image 5</option>

                            <option value="new_race_lizard">Race Image 6</option>
                        </select>
                    </div>

                    <div class=" align-content-center">
                        <button class="col-4 crud-button p-3 btn btn-primary js-scroll-trigger" type="submit"
                            name="action">Update</button>

                        <a class="col-4 crud-button p-3 btn btn-secondary js-scroll-trigger"
                            href="{{ url_for('get_races') }}">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</header>

{% endblock %}
