{% extends 'base.html' %}

{% block content %}

<!-- CRUD Masthead -->
<header>
    <div class="crud-bg">
        <div class="container align-items-center">
            <div class="row text-center mx-auto">

                <!-- Create Race Form -->
                <form action="{{ url_for('insert_race') }}" method="POST"
                    class="needs-validation crud-form-bg col-10 col-md-8 mx-auto my-5">

                    <div class="query-text col-12">
                        <h1 class="mx-auto mb-4 mx-2 text-uppercase">Create a New Race</h1>
                    </div>

                    <!-- Race Name -->
                    <div class="form-group">
                        <label for="input-name">Race Name</label>
                        <input type="text" name="race_name" class="form-control" id="input-name"
                            placeholder="What is your race called?" maxlength="20" required>
                    </div>

                    <!-- Race Information -->
                    <div class="form-group">
                        <label for="text-input">Race Information</label>

                        <textarea name="race_information" class="form-control" id="text-input" rows="2"
                            placeholder="Describe your race..." maxlength="100" required></textarea>
                    </div>

                    <!-- Unique Race Statistic Modifier -->
                    <p>Race Stat Modifier</p>

                    <div class="form-group input-group mb-3">
                        <label class="input-group-text" for="statModifierSelect">Choose</label>

                        <select name="race_stat_mod" class="custom-select" id="statModifierSelect" placeholder="Choose"
                            required>
                            <option value="">None</option>

                            <option value="Stamina +2">Stamina +2</option>

                            <option value="Skill +2">Skill +2</option>

                            <option value="Intelligence +2">Intelligence +2</option>
                        </select>
                    </div>

                    <!-- New Race Image Choice Carousel -->
                    <div class="form-group mb-0 pb-3">
                        <label for="carousel-images">Race Images</label>

                        <div id="carousel-images" class="carousel slide" data-interval="false">
                            <ol class="carousel-indicators">
                                <li data-target="#carousel-images" data-slide-to="0" class="active"></li>

                                <li data-target="#carousel-images" data-slide-to="1"></li>

                                <li data-target="#carousel-images" data-slide-to="2"></li>

                                <li data-target="#carousel-images" data-slide-to="3"></li>

                                <li data-target="#carousel-images" data-slide-to="4"></li>

                                <li data-target="#carousel-images" data-slide-to="5"></li>
                            </ol>

                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="/static/images/races/new_race_dragon.jpg" class="d-block w-100"
                                        alt="New Race Image 1">

                                    <div class="carousel-caption">
                                        <p>Race Image 1</p>
                                    </div>
                                </div>

                                <div class="carousel-item">
                                    <img src="/static/images/races/new_race_tiger.jpg" class="d-block w-100"
                                        alt="New Race Image 2">

                                    <div class="carousel-caption">
                                        <p>Race Image 2</p>
                                    </div>
                                </div>

                                <div class="carousel-item">
                                    <img src="/static/images/races/new_race_slug.jpg" class="d-block w-100"
                                        alt="New Class Image 3">

                                    <div class="carousel-caption">
                                        <p>Race Image 3</p>
                                    </div>
                                </div>

                                <div class="carousel-item">
                                    <img src="/static/images/races/new_race_dwarf.jpg" class="d-block w-100"
                                        alt="New Class Image 4">

                                    <div class="carousel-caption">
                                        <p>Race Image 4</p>
                                    </div>
                                </div>

                                <div class="carousel-item">
                                    <img src="/static/images/races/new_race_griffin.jpg" class="d-block w-100"
                                        alt="New Class Image 5">

                                    <div class="carousel-caption">
                                        <p>Race Image 5</p>
                                    </div>
                                </div>

                                <div class="carousel-item">
                                    <img src="/static/images/races/new_race_lizard.jpg" class="d-block w-100"
                                        alt="New Class Image 6">

                                    <div class="carousel-caption">
                                        <p>Race Image 6</p>
                                    </div>
                                </div>
                            </div>

                            <a class="carousel-control-prev" href="#carousel-images" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>

                                <span class="sr-only">Previous</span>
                            </a>

                            <a class="carousel-control-next" href="#carousel-images" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>

                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>

                    <div class="form-group input-group mb-3">
                        <label class="input-group-text" for="raceImageSelect">Choose</label>

                        <select name="race_image" class="custom-select" id="raceImageSelect" required>
                            <option value="">None</option>

                            <option value="new_race_dragon">Race Image 1</option>

                            <option value="new_race_tiger">Race Image 2</option>

                            <option value="new_race_slug">Race Image 3</option>

                            <option value="new_race_dwarf">Race Image 4</option>

                            <option value="new_race_griffin">Race Image 5</option>

                            <option value="new_race_lizard">Race Image 6</option>
                        </select>
                    </div>

                    <div class="col-12"><button type="submit"
                            class="ui-choice-btn btn btn-primary js-scroll-trigger">Save Race</button></div>
                </form>
            </div>
        </div>
    </div>
</header>

{% endblock %}
